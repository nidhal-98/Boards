<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trello</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="title" id="main-title"></div>
        <div class="content">
            <input type="text" id="input-title" placeholder="Enter title here">
            <button id="set-button">SET</button>
        </div>
    </div>

    <br>
    <br>

    <!-- Borad with Cards -->
    <div class="BoardContainer">
        <div id="ToDoBoard1" class="Board">
            <div class="sectionTitle">To Do</div>
        </div>
        <div id="InProgress" class="Board">
            <div class="sectionTitle">IN PROGRESS</div>
        </div>
        <div id="Done" class="Board">
            <div class="sectionTitle">DONE</div>
        </div>
    </div>

    <br>

    <!-- Control Pannel -->
    <div class="container2">
        <div class="Control-Panel">Control Panel</div>
    </div>

    <div class="container3">
        <div class="cardsName">Cards</div>
    </div>

    <br>

    <!-- Control Cards -->
    <div class="BoardContainer">
        <div class="form-items">
            <form class="requires-validation" novalidate="">
                <input class="enterTitleCard" id="enterTitleCard" placeholder="Enter Title">
                <input class="enterTitleCard" id="enterDescriptionCard" placeholder="Enter Description">
                <div class="dropdown" id="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Section
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownMenu">
                        <a class="dropdown-item" id="section1">To Do</a>
                        <a class="dropdown-item" id="section2">In Progress</a>
                        <a class="dropdown-item" id="section3">Done</a>
                    </div>
                </div>
                <div class="form-button mt-3">
                    <button id="submit" type="button" class="btn btn-primary" onclick="createCard()">Create</button>
                </div>
            </form>
        </div>

        <div class="form-items">
            <div class="row">
                <div class="col-md-6">
                    <form id="deleteDiv" class="requires-validation" novalidate="">
                        <div class="dropdown" id="dropdown2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select an Existing Card
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownMenu2">
                            </div>
                        </div>
                        <div class="form-button mt-3">
                            <button id="submit" type="button" class="deletebtn" onclick="deleteData()">Delete</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="updateDiv">
                        <input class="enterTitleCard" id="updatedTitle" placeholder="Enter Title">
                        <input class="enterTitleCard" id="updatedDescription" placeholder="Enter Description">
                        <div class="dropdown" id="dropdownUpdate">
                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                id="dropdownMenuButtonUpdate" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Select Section
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownMenuUpdate">
                                <a class="dropdown-item" id="section1-update">To Do</a>
                                <a class="dropdown-item" id="section2-update">In Progress</a>
                                <a class="dropdown-item" id="section3-update">Done</a>
                            </div>
                        </div>
                        <div class="form-button mt-3">
                            <button id="submitUpdate" type="button" class="btn btn-primary"
                                onclick="updateCard()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Hidden Form -->

    <div class="BoardContainerHidden">
        <div class="form-items">
            <div class="col-md-6">
                <div id="updateDiv">
                    <form id="updateForm">
                        <input class="enterTitleCard" id="updatedTitleHidden" name="title" placeholder="Enter Title"
                            required>
                        <input class="enterTitleCard" id="updatedDescriptionHidden" name="description"
                            placeholder="Enter Description" required>
                        <div class="form-button mt-3">
                            <button id="submitUpdateHidden" type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="./javaScript.js"></script>
</body>

</html>
